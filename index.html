<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Мастер Маникюра</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

  <style>
    body { font-family: 'Inter', sans-serif; }
    @keyframes fadeUp { from { opacity: 0; transform: translateY(16px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes slideIn { from { opacity: 0; transform: translateX(24px); } to { opacity: 1; transform: translateX(0); } }
    @keyframes blurIn { from { opacity: 0; filter: blur(6px); } to { opacity: 1; filter: blur(0); } }
  </style>
</head>

<body class="bg-[#FAF7F9] text-gray-800 antialiased tracking-tight max-w-md mx-auto p-4">

  <!-- Hero -->
  <section class="flex flex-col items-center text-center">
    <div class="w-32 h-32 rounded-full shadow-md ring-4 ring-pink-100 overflow-hidden" style="animation:fadeUp .8s forwards .1s;opacity:0;">
      <img src="gallery/avatar/avatar.jpg" alt="Фото мастера" class="w-full h-full object-cover" />
    </div>

    <h1 class="mt-4 text-2xl font-semibold text-gray-900" style="animation:fadeUp .8s forwards .25s;opacity:0;">Анна&nbsp;Фоксольд</h1>
    <p class="mt-2 text-sm text-gray-600 leading-relaxed px-6" style="animation:fadeUp .8s forwards .35s;opacity:0;">
      Сертифицированный мастер маникюра. Создаю идеальные ногти в уютной атмосфере.
    </p>

    <a href="https://t.me/foxold_a" target="_blank"
       class="mt-6 w-full max-w-xs py-4 bg-pink-400 text-white rounded-full shadow-lg text-base font-medium text-center block active:scale-95 transition duration-150 hover:bg-pink-500 focus:outline-none focus:ring-2 focus:ring-pink-300"
       style="animation:fadeUp .8s forwards .45s;opacity:0;">
      Записаться
    </a>
  </section>

  <!-- Services -->
  <section class="mt-10">
    <h2 class="text-lg font-semibold text-gray-900 mb-4" style="animation:fadeUp .8s forwards .55s;opacity:0;">Услуги</h2>

    <div class="space-y-3">
      <div class="flex items-center justify-between bg-white rounded-2xl shadow-sm px-4 py-3" style="animation:fadeUp .8s forwards .6s;opacity:0;">
        <div class="flex items-center space-x-3"><i data-lucide="scissors" class="w-5 h-5 text-pink-400"></i><span class="text-sm">Классический маникюр</span></div>
        <span class="text-sm text-gray-700">1500₽</span>
      </div>
      <div class="flex items-center justify-between bg-white rounded-2xl shadow-sm px-4 py-3" style="animation:fadeUp .8s forwards .7s;opacity:0;">
        <div class="flex items-center space-x-3"><i data-lucide="sparkles" class="w-5 h-5 text-pink-400"></i><span class="text-sm">Гель-лак</span></div>
        <span class="text-sm text-gray-700">2200₽</span>
      </div>
      <div class="flex items-center justify-between bg-white rounded-2xl shadow-sm px-4 py-3" style="animation:fadeUp .8s forwards .8s;opacity:0;">
        <div class="flex items-center space-x-3"><i data-lucide="brush" class="w-5 h-5 text-pink-400"></i><span class="text-sm">Нейл-арт (1 ноготь)</span></div>
        <span class="text-sm text-gray-700">200₽</span>
      </div>
      <div class="flex items-center justify-between bg-white rounded-2xl shadow-sm px-4 py-3" style="animation:fadeUp .8s forwards .9s;opacity:0;">
        <div class="flex items-center space-x-3"><i data-lucide="hand" class="w-5 h-5 text-pink-400"></i><span class="text-sm">SPA-уход</span></div>
        <span class="text-sm text-gray-700">2500₽</span>
      </div>
    </div>
  </section>

  <!-- Reviews Carousel -->
  <section class="mt-10">
    <h2 class="text-lg font-semibold text-gray-900 mb-3" style="animation:fadeUp .8s forwards 1s;opacity:0;">Отзывы</h2>

    <div class="flex space-x-4 overflow-x-auto pl-1 snap-x snap-mandatory scrollbar-thin scrollbar-thumb-pink-200" style="animation:blurIn .8s forwards 1.1s;opacity:0;scrollbar-width:none;">
      <!-- ... отзывы можно оставить без изменений ... -->
    </div>
  </section>

  <!-- Gallery -->
  <section class="mt-10 mb-6">
    <h2 class="text-lg font-semibold text-gray-900 mb-3" style="animation:fadeUp .8s forwards 1.2s;opacity:0;">Галерея</h2>

    <div class="grid grid-cols-3 gap-2">
      <img src="gallery/1.jpg" alt="Ногти 1" class="gallery-img w-full h-24 object-cover rounded-xl shadow-sm" />
      <img src="gallery/2.jpg" alt="Ногти 2" class="gallery-img w-full h-24 object-cover rounded-xl shadow-sm" />
      <img src="gallery/3.jpg" alt="Ногти 3" class="gallery-img w-full h-24 object-cover rounded-xl shadow-sm" />
      <img src="gallery/4.jpg" alt="Ногти 4" class="gallery-img w-full h-24 object-cover rounded-xl shadow-sm" />
      <img src="gallery/5.jpg" alt="Ногти 5" class="gallery-img w-full h-24 object-cover rounded-xl shadow-sm" />
      <img src="gallery/6.jpg" alt="Ногти 6" class="gallery-img w-full h-24 object-cover rounded-xl shadow-sm" />
      <img src="gallery/7.jpg" alt="Ногти 6" class="gallery-img w-full h-24 object-cover rounded-xl shadow-sm" />
      <img src="gallery/8.jpg" alt="Ногти 6" class="gallery-img w-full h-24 object-cover rounded-xl shadow-sm" />
    </div>
  </section>

  <script>
    lucide.createIcons();
  </script>
  <script src="js/modal.js"></script>
</body>
</html>
