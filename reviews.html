<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Отзывы</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-pink-50 min-h-screen flex items-center justify-center p-4">

  <div class="w-full max-w-4xl overflow-hidden">
    <div class="reviews-track flex gap-4">
      <img src="gallery/reviews/1.jpg" class="review-card h-48 rounded-xl shadow" />
      <img src="gallery/reviews/2.jpg" class="review-card h-48 rounded-xl shadow" />
      <img src="gallery/reviews/3.jpg" class="review-card h-48 rounded-xl shadow" />
      <img src="gallery/reviews/4.jpg" class="review-card h-48 rounded-xl shadow" />
      <img src="gallery/reviews/5.jpg" class="review-card h-48 rounded-xl shadow" />
      <!-- Повтори или добавь еще скринов при необходимости -->
    </div>
  </div>

  <!-- Модальное окно для просмотра отзыва полностью -->
  <div id="modalOverlay" class="modal-overlay hidden">
    <div class="modal-content">
      <img id="modalImage" src="" alt="Полный отзыв" />
    </div>
  </div>

  <script src="reviews-scroll.js"></script>
</body>
</html>
